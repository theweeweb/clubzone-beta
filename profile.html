<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - ClubZone</title>
  <link rel="stylesheet" href="profile.css">
  <script defer src="profile.js"></script>
</head>
<body>

  <header class="navbar">
    <div class="nav-container">
        <div class="logo-section">
            <div class="logo-icon"><i class="fas fa-book-open"></i></div>
            <div class="logo-text">
                <h1>ClubZone</h1>
                <p>School Club Management</p>
            </div>
        </div>
        <div class="nav-links-desktop">
            <a href="dashboard.html" id="nav-dash">Home</a>
            <a href="clubdirectory.html" id="nav-dir">Club Directory</a>
            <a href="profile.html" id="nav-prof">Profile</a>
        </div>
        <div class="nav-right">
            <div class="user-profile">
                <div class="user-info">
                    <span id="navUserName" class="user-name-text">Loading...</span>
                    <span id="navUserRole" class="badge">Role</span>
                </div>
            </div>
            <button id="logoutBtn" class="logout-btn-unified">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </div>
</header>

  <main class="profile-container">
    <div class="page-title">
        <h2>My Profile</h2>
        <p>Manage your account and club status</p>
    </div>

    <div id="studentProfile" class="profile-card" style="display:none;">
      <div class="card-header">
        <div class="avatar-placeholder">ðŸ‘¤</div>
        <div class="header-text">
          <h3 id="studentName">Student Name</h3>
          <p id="studentClub">Club Member: ...</p>
        </div>
      </div>
      <div class="card-body">
        <div class="info-row">
          <div class="icon-box blue-bg">ðŸŽ“</div>
          <div class="info-content">
            <label>Strand & Section</label>
            <p id="studentStrand">...</p>
          </div>
        </div>
        <button class="join-btn" onclick="openRegForm()">Register for a Club</button>
      </div>
    </div>

    <div id="officerProfile" class="profile-card" style="display:none;">
      <div class="card-header">
        <div class="avatar-placeholder">ðŸ‘¤</div>
        <div class="header-text">
          <h3 id="officerName">Officer Name</h3>
          <p id="officerPosition">Position: ...</p>
        </div>
      </div>
      <div class="card-body">
        <div class="info-row">
          <div class="icon-box blue-bg">ðŸŽ“</div>
          <div class="info-content">
            <label>Club</label>
            <p id="officerClub">...</p>
          </div>
        </div>
        <div class="info-row">
          <div class="icon-box blue-bg">ðŸ“š</div>
          <div class="info-content">
            <label>Strand & Section</label>
            <p id="officerStrand">...</p>
          </div>
        </div>
      </div>
    </div>

    <div id="adviserProfile" class="profile-card" style="display:none;">
      <div class="card-header">
        <div class="avatar-placeholder">ðŸ‘¤</div>
        <div class="header-text">
          <h3 id="adviserName">Adviser Name</h3>
          <p id="adviserClub">Advising: ...</p>
        </div>
      </div>
    </div>
  </main>

  <div id="regModal" class="modal-overlay" style="display:none;">
    <div class="modal-box">
        <h3>Club Membership Form</h3>
        <form id="clubForm">
            <label>Select Club</label>
            <select id="regClub">
                <option>Coding Club</option>
                <option>Arts Society</option>
                <option>Music Guild</option>
            </select>
            <label>Why do you want to join?</label>
            <textarea id="regReason" placeholder="Tell us about your interest..."></textarea>
            <div class="modal-btns">
                <button type="button" class="submit-btn" onclick="submitRegistration()">Submit Request</button>
                <button type="button" class="cancel-btn" onclick="closeRegForm()">Cancel</button>
            </div>
        </form>
    </div>
  </div>

</body>
</html>
