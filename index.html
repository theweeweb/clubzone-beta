<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Club Management System</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <div class="container">

  <!-- LEFT -->
  <div class="login-panel">
    <h1>ClubZone</h1>
    <p class="subtitle">San Mateo Senior High School Clubs</p>

    <!-- ROLE SELECT -->

    <form id="loginForm">
      <label>Email</label>
      <input type="email" id="email" required>

      <label>Password</label>
      <input type="password" id="password" required>

      <button type="submit">Sign In</button>
    </form>
  </div>

  <!-- RIGHT -->
  <div class="info-panel">
    <h2>Empowering Student Organizations</h2>
    <p>
      Organize club activities, manage memberships,
      and coordinate events in one platform.
    </p>
  </div>

</div>

<script src="login.js"></script>

</body>
</html>
